    parameters:
      - '$ref': '#/components/parameters/programId'
  '/award':
    get:
      operationId: getAwardCollection
      tags:
        - Award
      summary: Get a collection of awards
      responses:
        '200':
          '$ref': '#/components/responses/200OKAwardCollection'
        '400':
          '$ref': '#/components/responses/400BadRequest'
        '405':
          '$ref': '#/components/responses/405MethodNotAllowed'
        '406':
          '$ref': '#/components/responses/406NotAcceptable'
        '415':
          '$ref': '#/components/responses/415UnsupportedMediaType'
        '500':
          '$ref': '#/components/responses/500InternalServerError'
        '502':
          '$ref': '#/components/responses/502BadGateway'
        '503':
          '$ref': '#/components/responses/503ServiceUnavailable'
        '504':
          '$ref': '#/components/responses/504GatewayTimeout'
    parameters:
      - '$ref': '#/components/parameters/organizationIdFilter'
        name: host
      - '$ref': '#/components/parameters/programIdFilter'
      - '$ref': '#/components/parameters/organizationIdFilter'
        name: contractor
      - '$ref': '#/components/parameters/callIdFilter'
      - '$ref': '#/components/parameters/personIdFilter'
        name: lead_applicants
      - '$ref': '#/components/parameters/personIdFilter'
        name: joint_lead_applicants
      - '$ref': '#/components/parameters/personIdFilter'
        name: lead_investigators
      - '$ref': '#/components/parameters/personIdFilter'
        name: chief_investigators
      - '$ref': '#/components/parameters/personIdFilter'
        name: co_investigators
      - '$ref': '#/components/parameters/personIdFilter'
        name: directors
  '/award/{awardId}':
    get:
      tags:
        - Award
      summary: Get an award
      responses:
        '200':
          '$ref': '#/components/responses/200OKAward'
        '400':
          '$ref': '#/components/responses/400BadRequest'
        '404':
          '$ref': '#/components/responses/404NotFound'
        '405':
          '$ref': '#/components/responses/405MethodNotAllowed'
        '406':
          '$ref': '#/components/responses/406NotAcceptable'
        '415':
          '$ref': '#/components/responses/415UnsupportedMediaType'
        '500':
          '$ref': '#/components/responses/500InternalServerError'
        '502':
          '$ref': '#/components/responses/502BadGateway'
        '503':
          '$ref': '#/components/responses/503ServiceUnavailable'
        '504':
          '$ref': '#/components/responses/504GatewayTimeout'
    parameters:
      - '$ref': '#/components/parameters/awardId'
  '/call/{callId}':
    get:
      tags:
        - Call
      summary: Get a research call
      responses:
        '200':
          '$ref': '#/components/responses/200OKCall'
        '400':
          '$ref': '#/components/responses/400BadRequest'
        '404':
          '$ref': '#/components/responses/404NotFound'
        '405':
          '$ref': '#/components/responses/405MethodNotAllowed'
        '406':
          '$ref': '#/components/responses/406NotAcceptable'
        '415':
          '$ref': '#/components/responses/415UnsupportedMediaType'
        '500':
          '$ref': '#/components/responses/500InternalServerError'
        '502':
          '$ref': '#/components/responses/502BadGateway'
        '503':
          '$ref': '#/components/responses/503ServiceUnavailable'
        '504':
          '$ref': '#/components/responses/504GatewayTimeout'
    parameters:
      - '$ref': '#/components/parameters/callId'
  '/person':
    get:
      tags:
        - Person
      summary: Get a collection of people
      responses:
        '200':
          '$ref': '#/components/responses/200OKPersonCollection'
        '400':
          '$ref': '#/components/responses/400BadRequest'
        '405':
          '$ref': '#/components/responses/405MethodNotAllowed'
        '406':
          '$ref': '#/components/responses/406NotAcceptable'
        '415':
          '$ref': '#/components/responses/415UnsupportedMediaType'
        '500':
          '$ref': '#/components/responses/500InternalServerError'
        '502':
          '$ref': '#/components/responses/502BadGateway'
        '503':
          '$ref': '#/components/responses/503ServiceUnavailable'
        '504':
          '$ref': '#/components/responses/504GatewayTimeout'
  '/person/{personId}':
    get:
      tags:
        - Person
      summary: Get a person
      responses:
        '200':
          '$ref': '#/components/responses/200OKPerson'
        '400':
          '$ref': '#/components/responses/400BadRequest'
        '404':
          '$ref': '#/components/responses/404NotFound'
        '405':
          '$ref': '#/components/responses/405MethodNotAllowed'
        '406':
          '$ref': '#/components/responses/406NotAcceptable'
        '415':
          '$ref': '#/components/responses/415UnsupportedMediaType'
        '500':
          '$ref': '#/components/responses/500InternalServerError'
        '502':
          '$ref': '#/components/responses/502BadGateway'
        '503':
          '$ref': '#/components/responses/503ServiceUnavailable'
        '504':
          '$ref': '#/components/responses/504GatewayTimeout'
    parameters:
      - '$ref': '#/components/parameters/personId'
  '/organization':
    get:
      tags:
        - Organization
      summary: Get a collection of organizations.
      responses:
        '200':
          '$ref': '#/components/responses/200OKOrganizationCollection'
        '400':
          '$ref': '#/components/responses/400BadRequest'
        '405':
          '$ref': '#/components/responses/405MethodNotAllowed'
        '406':
          '$ref': '#/components/responses/406NotAcceptable'
        '415':
          '$ref': '#/components/responses/415UnsupportedMediaType'
        '500':
          '$ref': '#/components/responses/500InternalServerError'
        '502':
          '$ref': '#/components/responses/502BadGateway'
        '503':
          '$ref': '#/components/responses/503ServiceUnavailable'
        '504':
          '$ref': '#/components/responses/504GatewayTimeout'
  '/organization/{organizationId}':
    get:
      tags:
        - Organization
      summary: Get an organization
      responses:
        '200':
          '$ref': '#/components/responses/200OKOrganization'
        '400':
          '$ref': '#/components/responses/400BadRequest'
        '404':
          '$ref': '#/components/responses/404NotFound'
        '405':
          '$ref': '#/components/responses/405MethodNotAllowed'
        '406':
          '$ref': '#/components/responses/406NotAcceptable'
        '415':
          '$ref': '#/components/responses/415UnsupportedMediaType'
        '500':
          '$ref': '#/components/responses/500InternalServerError'
        '502':
          '$ref': '#/components/responses/502BadGateway'
        '503':
          '$ref': '#/components/responses/503ServiceUnavailable'
        '504':
          '$ref': '#/components/responses/504GatewayTimeout'
    parameters:
      - '$ref': '#/components/parameters/organizationId'
  '/user':
    get:
      tags:
        - User
      summary: Get a collection of users
      responses:
        '200':
          '$ref': '#/components/responses/200OKUserCollection'
        '400':
          '$ref': '#/components/responses/400BadRequest'
        '401':
          '$ref': '#/components/responses/401Unauthorized'
        '403':
          '$ref': '#/components/responses/403Forbidden'
        '405':
          '$ref': '#/components/responses/405MethodNotAllowed'
        '406':
          '$ref': '#/components/responses/406NotAcceptable'
        '415':
          '$ref': '#/components/responses/415UnsupportedMediaType'
        '500':
          '$ref': '#/components/responses/500InternalServerError'
        '502':
          '$ref': '#/components/responses/502BadGateway'
        '503':
          '$ref': '#/components/responses/503ServiceUnavailable'
        '504':
          '$ref': '#/components/responses/504GatewayTimeout'
      security:
        - ioda: []
    post:
      tags:
        - User
      summary: Save a new user
      requestBody:
        content:
          application/json:
            schema:
              '$ref': '#/components/schemas/user'
      responses:
        '200':
          '$ref': '#/components/responses/200OKUser'
        '400':
          '$ref': '#/components/responses/400BadRequest'
        '401':
          '$ref': '#/components/responses/401Unauthorized'
        '403':
          '$ref': '#/components/responses/403Forbidden'
        '404':
          '$ref': '#/components/responses/404NotFound'
        '405':
          '$ref': '#/components/responses/405MethodNotAllowed'
        '406':
          '$ref': '#/components/responses/406NotAcceptable'
        '415':
          '$ref': '#/components/responses/415UnsupportedMediaType'
        '500':
          '$ref': '#/components/responses/500InternalServerError'
        '502':
          '$ref': '#/components/responses/502BadGateway'
        '503':
          '$ref': '#/components/responses/503ServiceUnavailable'
        '504':
          '$ref': '#/components/responses/504GatewayTimeout'
      security:
        - ioda: []
  '/user/{userId}':
    get:
      tags:
        - User
      summary: Get a user
      responses:
        '200':
          '$ref': '#/components/responses/200OKUser'
        '400':
          '$ref': '#/components/responses/400BadRequest'
        '401':
          '$ref': '#/components/responses/401Unauthorized'
        '403':
          '$ref': '#/components/responses/403Forbidden'
        '404':
          '$ref': '#/components/responses/404NotFound'
        '405':
          '$ref': '#/components/responses/405MethodNotAllowed'
        '406':
          '$ref': '#/components/responses/406NotAcceptable'
        '415':
          '$ref': '#/components/responses/415UnsupportedMediaType'
        '500':
          '$ref': '#/components/responses/500InternalServerError'
        '502':
          '$ref': '#/components/responses/502BadGateway'
        '503':
          '$ref': '#/components/responses/503ServiceUnavailable'
        '504':
          '$ref': '#/components/responses/504GatewayTimeout'
      security:
        - ioda: []
    patch:
      tags:
        - User
      summary: Update a user
      requestBody:
        content:
          application/json-patch+json:
            schema:
              '$ref': 'https://json.schemastore.org/json-patch'
      responses:
        '200':
          '$ref': '#/components/responses/200OKUser'
        '400':
          '$ref': '#/components/responses/400BadRequest'
        '401':
          '$ref': '#/components/responses/401Unauthorized'
        '403':
          '$ref': '#/components/responses/403Forbidden'
        '404':
          '$ref': '#/components/responses/404NotFound'
        '405':
          '$ref': '#/components/responses/405MethodNotAllowed'
        '406':
          '$ref': '#/components/responses/406NotAcceptable'
        '415':
          '$ref': '#/components/responses/415UnsupportedMediaType'
        '500':
          '$ref': '#/components/responses/500InternalServerError'
        '502':
          '$ref': '#/components/responses/502BadGateway'
        '503':
          '$ref': '#/components/responses/503ServiceUnavailable'
        '504':
          '$ref': '#/components/responses/504GatewayTimeout'
      security:
        - ioda: []
    delete:
      tags:
        - User
      summary: Delete a user
      responses:
        '200':
          description: The user was successfully deleted.
        '400':
          '$ref': '#/components/responses/400BadRequest'
        '401':
          '$ref': '#/components/responses/401Unauthorized'
        '403':
          '$ref': '#/components/responses/403Forbidden'
        '404':
          '$ref': '#/components/responses/404NotFound'
        '405':
          '$ref': '#/components/responses/405MethodNotAllowed'
        '406':
          '$ref': '#/components/responses/406NotAcceptable'
        '415':
          '$ref': '#/components/responses/415UnsupportedMediaType'
        '500':
          '$ref': '#/components/responses/500InternalServerError'
        '502':
          '$ref': '#/components/responses/502BadGateway'
        '503':
          '$ref': '#/components/responses/503ServiceUnavailable'
        '504':
          '$ref': '#/components/responses/504GatewayTimeout'
      security:
        - ioda: []
    parameters:
      - '$ref': '#/components/parameters/userId'
components:
  schemas:
    organization:
      type: object
      properties:
        id:
          '$ref': '#/components/schemas/organizationId'
        name:
          type: string
          minLength: 1
          maxLength: 255
          description: The organization's human-readable name.
          examples:
            - University of Southampton
        address:
          '$ref': '#/components/schemas/address'
      required:
        - id
        - name
      additionalProperties: false
    program:
      type: object
      properties:
        id:
          '$ref': '#/components/schemas/programId'
        name:
          type: string
          minLength: 1
          maxLength: 255
          description: The program's human-readable name.
      required:
        - id
        - name
      additionalProperties: false
    award:
      type: object
      title: Award
      description: A research award.
      properties:
        id:
          '$ref': '#/components/schemas/awardId'
        start:
          title: Start date
          description: The date the research started.
          type: full-date
          examples:
            - 1970-01-01
        end:
          title: End date
          description: The date the research ended.
          type: full-date
          examples:
            - 2000-01-01
        funding:
          title: The total NIHR funding granted to the award
          description: 'The granted funding in pence sterling. Example: `254566100` representing £2,545,661.00.'
          type: integer
          minimum: 1
          examples:
            - 254566100
        website:
          title: Website
          description: The absolute URL to the award's own website.
          type: string
          format: uri
        host:
          '$ref': '#/components/schemas/organizationReference'
        call:
          '$ref': '#/components/schemas/callReference'
        program:
          '$ref': '#/components/schemas/programReference'
        contractor:
          '$ref': '#/components/schemas/organizationReference'
        lead_applicants:
          type: array
          items:
            '$ref': '#/components/schemas/personReference'
        joint_lead_applicants:
          type: array
          items:
            '$ref': '#/components/schemas/personReference'
        lead_investigators:
          type: array
          items:
            '$ref': '#/components/schemas/personReference'
        chief_investigators:
          type: array
          items:
            '$ref': '#/components/schemas/personReference'
        co_investigators:
          type: array
          items:
            '$ref': '#/components/schemas/personReference'
        directors:
          type: array
          items:
            '$ref': '#/components/schemas/personReference'
        isrctn:
          '$ref': '#/components/schemas/isrctn'
        prospero:
          '$ref': '#/components/schemas/prospero'
      required:
        - id
        - host
        - call
        - program
        - contractor
      additionalProperties: false
    call:
      title: Research call
      description: A research call
      type: object
      properties:
        id:
          '$ref': '#/components/schemas/callId'
        name:
          type: string
          minLength: 1
          maxLength: 255
          description: The research call's human-readable name.
          examples:
            - HTA Clinical Trials - Pharmaceutical Panel
        start:
          title: Start date
          description: The date the call opened.
          type: full-date
          examples:
            - 1970-01-01
        end:
          title: End date
          description: The date the call closed.
          type: full-date
          examples:
            - 2000-01-01
        programStream:
          '$ref': '#/components/schemas/programStream'
      required:
        - id
        - name
        - programStream
      additionalProperties: false
    person:
      type: object
      properties:
        id:
          '$ref': '#/components/schemas/personId'
        name:
          type: string
          minLength: 1
          maxLength: 255
          description: The person's name.
          examples:
            - Josiah Carberry
        orcid:
          '$ref': '#/components/schemas/orcid'
      required:
        - id
        - name
      additionalProperties: false
    user:
      type: object
      properties:
        id:
          '$ref': '#/components/schemas/userId'
        emailAddress:
          type: string
          format: email
          description: The user's email address.
      required:
        - id
        - emailAddress
      additionalProperties: false
    error:
      type: object
      properties:
        message:
          type: string
          minLength: 1
          maxLength: 255
          description: The human-readable error message.
        http:
          type: object
          properties:
            status:
              type: string
              pattern: '^\d\d\d$'
              description: The HTTP response status code.
            message:
              type: string
              minLength: 1
              maxLength: 255
              description: The HTTP response status message.
          required:
            - status
            - message
          additionalProperties: false
      required:
        - message
        - http
      additionalProperties: false
    programId:
      title: Program ID
      description: A research program ID.
      type: string
      minLength: 1
      maxLength: 255
    programReference:
      title: Program reference
      description: The relative URL of the endpoint to call to retrieve this research program.
      type: string
      format: uri
      examples:
        - /program/123
    awardId:
      title: Award ID
      description: An award ID.
      type: string
      minLength: 1
      maxLength: 255
      examples:
        - 06/303/20
        - NIHR203571
    awardReference:
      title: Award reference
      description: The relative URL of the endpoint to call to retrieve this award.
      type: string
      format: uri
      examples:
        - /award/06/303/20
    callId:
      description: A research call ID.
      type: string
      minLength: 1
      maxLength: 255
      examples:
        - 06/303
    callReference:
      title: Research call reference
      description: The relative URL of the endpoint to call to retrieve this research call.
      type: string
      format: uri
      examples:
        - /call/06/303
    personId:
      title: Person ID
      description: A person ID.
      type: string
      minLength: 1
      maxLength: 255
    personReference:
      title: Person reference
      description: The relative URL of the endpoint to call to retrieve this person.
      type: string
      format: uri
      examples:
        - /person/123
    organizationId:
      title: Organization ID
      description: An organization ID.
      type: string
      minLength: 1
      maxLength: 255
    organizationReference:
      title: Organization reference
      description: The relative URL of the endpoint to call to retrieve this organization.
      type: string
      format: uri
      examples:
        - /organization/123
    userId:
      title: User ID
      '$ref': '#/components/schemas/uuidV4'
    userReference:
      title: User reference
      description: The relative URL of the endpoint to call to retrieve this user.
      type: string
      format: uri
      examples:
        - /user/123e4567-e89b-12d3-a456-426614174000
    uuidV4:
      title: UUID v4
      description: A UUID version 4.
      externalDocs:
        url: https://datatracker.ietf.org/doc/html/rfc4122
        description: RFC 4122.
      type: string
      pattern: '[0-9a-f]{8}\-[0-9a-f]{4}\-4[0-9a-f]{3}\-[89ab][0-9a-f]{3}\-[0-9a-f]{12}'
      examples:
        - 123e4567-e89b-12d3-a456-426614174000
      readonly: true
    programStream:
      title: Program stream
      description: |
        - A `commissioned` research call is a call for research on a specific topic
        - A `researcher-led` call is an open call for research
      enum:
        - commissioned
        - researcher-led
    orcid:
      title: ORCID
      description: Open Researcher and Contributor ID.
      externalDocs:
        url: https://orcid.org/
        description: Official ORCID site.
      type: string
      pattern: '^https:\/\/orcid.org\/\d{4}-\d{4}-\d{4}-\d{4}$'
      examples:
        - https://orcid.org/0000-0002-1825-0097
    isrctn:
      title: ISRCTN
      description: An ISRCTN registration number.
      externalDocs:
        url: https://www.isrctn.com/
        description: Official ISRCTN site.
      type: string
      pattern: '^ISRCTN\d{8}$'
      examples:
        - ISRCTN86750102
    prospero:
      title: PROSPERO
      description: A PROSPERO registration number.
      externalDocs:
        url: https://www.crd.york.ac.uk/PROSPERO/
        description: Official PROSPERO site.
      type: string
      minLength: 1
      maxLength: 255
      examples:
        - CRD42021232535
    coordinates:
      type: object
      title: Coordinates
      description: Geographic coordinates.
      properties:
        latitude:
          title: Latitude
          type: number
          examples:
            - 50.93457002193244
          description: A geographic coordinate in decimal degrees.
        longitude:
          title: Longitude
          type: number
          examples:
            - -1.3971751797681855
          description: A geographic coordinate in decimal degrees.
      required:
        - latitude
        - longitude
      additionalProperties: false
    postcode:
      title: Postcode
      description: A UK postcode.
      type: string
      pattern: '^[A-Z]{1,2}[0-9][A-Z0-9]? ?[0-9][A-Z]{2}$'
      examples:
        - SO17 1BJ
    address:
      title: Address
      description: A UK address.
      type: object
      properties:
        line1:
          title: Line 1
          type: string
          minLength: 1
          maxLength: 255
          examples:
            - University of Southampton
        line2:
          title: Line 2
          type: string
          minLength: 1
          maxLength: 255
          examples:
            - University Road
        line3:
          title: Line 3
          type: string
          minLength: 1
          maxLength: 255
        town:
          title: Town
          type: string
          minLength: 1
          maxLength: 255
          examples:
            - Southampton
        postcode:
          '$ref': '#/components/schemas/postcode'
        coordinates:
          '$ref': '#/components/schemas/coordinates'
      required:
        - line1
        - town
        - postcode
      additionalProperties: false
  parameters:
    callIdFilter:
      name: call
      description: The ID of the research call to filter results by.
      in: query
      schema:
        '$ref': '#/components/schemas/callId'
    programId:
      name: programId
      description: Research program ID.
      in: path
      required: true
      schema:
        '$ref': '#/components/schemas/programId'
    programIdFilter:
      name: program
      description: Research program ID.
      in: query
      schema:
        '$ref': '#/components/schemas/programId'
    awardId:
      name: awardId
      description: Award ID.
      in: path
      required: true
      schema:
        '$ref': '#/components/schemas/awardId'
    callId:
      name: callId
      description: Research call ID
      in: path
      required: true
      schema:
        '$ref': '#/components/schemas/callId'
    personId:
      name: personId
      description: Person ID.

<!DOCTYPE html>
<html lang="en">
<head>
    <title>IODA API Documentation</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://unpkg.com/swagger-ui-dist@5.0.0-alpha.0/swagger-ui.css" />
    <script src="https://unpkg.com/swagger-ui-dist@5.0.0-alpha.0/swagger-ui-bundle.js" crossorigin></script>
    <script src="https://unpkg.com/swagger-ui-dist@5.0.0-alpha.0/swagger-ui-standalone-preset.js" crossorigin></script>
</head>
<body>
  <div id="swagger-ui"></div>
  <script>
    window.onload = () => {
      window.ui = SwaggerUIBundle({
        url: './index.yaml',
        dom_id: '#swagger-ui',
        presets: [
          SwaggerUIBundle.presets.apis,
          SwaggerUIStandalonePreset
        ],
        layout: "StandaloneLayout",
      });
    };
  </script>
</body>
</html>
